language: java

jdk: oraclejdk8

before_install: "sed -i \"s/^\\(version:.*\\)/\\1.$TRAVIS_BUILD_NUMBER/\" src/main/resources/plugin.yml"

before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$TRAVIS_BRANCH-v0.1.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$GITHUB_KEY@github.com/NyaaCat/PlayTimeTracker --follow-tags

deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  api_key:
    secure: ""
  file: build/libs/PlayTimeTracker-MC172-0.1.jar
  on:
    tags: false
    all_branches: true

branches:
  except:
  - "/^*-v[0-9]/"

env:
  global:
  - secure: 
