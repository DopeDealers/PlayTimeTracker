apply plugin: 'java'

repositories {
    flatDir {
        dirs 'libs'
    }
    
    mavenCentral()

    maven {
        name 'Bukkit'
        url 'http://maven.sk89q.com/repo/'
    }
}

version = "0.1"
archivesBaseName = "PlayTimeTracker-MC172"

dependencies {
    compile 'org.bukkit:bukkit:1.7.2-R0.3'
    compile name: 'Essentials-2.x-SNAPSHOT' // just use the api, version does not matter
}
