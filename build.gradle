apply plugin: 'java'

repositories {
    flatDir {
        dirs 'libs'
    }
    
    mavenCentral()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.bukkit:bukkit:1.8.7-R0.1-SNAPSHOT'
    compile name: 'Essentials-2.x-SNAPSHOT' // just use the api, version does not matter
}
